<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f337450b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>

            <div class="input-group">
                <label for="name"> Full name</label>
                <input type="text" id="contact-name" onkeyup="validateName()" placeholder="Enter your name">
                <span id="name-error"></span>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone No. </label>
                <input type="number" id="contact-phone" onkeyup="validatePhone()" placeholder="123 456 7890">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label for="email">Email Id</label>
                <input type="email" id="contact-email" onkeyup="validateEmail()" placeholder="Enter Email">
                <span id="email"></span>
            </div>

            <div class="input-group">
                <label for="msg">Your Message </label>
                <textarea placeholder="Enter your message" id="msg-contact" onkeyup="validateMsg()"  rows="5"></textarea>
                <span id="msg-error"> </span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
